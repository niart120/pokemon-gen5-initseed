---
name: Test Copilot Branches

'on':
  push:
    branches:
      - 'copilot/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout copilot branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: >-
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh
          -sSf | sh

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wasm-pkg/target/
            node_modules/
          key: >-
            ${{ runner.os }}-test-${{ hashFiles('**/package-lock.json',
            '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-test-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
